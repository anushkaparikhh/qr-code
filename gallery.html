<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>a collection</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Redaction';
      text-align: center;
      padding: 60px 100px;
    }
    h1 {
      margin-bottom: 20px;
    }
    /* gallery layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      column-gap: 0px;   /* horizontal spacing (make this small) */
      row-gap: 20px; 
      justify-items: center;
      align-items: start;
    }

    /* item container is a column so children stack vertically */
    .grid-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 342.75px;        /* fixed card width */
      /* height removed so caption can flow below image naturally */
      overflow: hidden;
      border: 1px solid #000000;
      border-radius: 0px;
      background: #F9F9F9;
      padding: 20px;
      box-sizing: border-box;
    }

    /* image wrapper controls image box size and cropping */
    .grid-item .img-box {
      width: 100%;
      height: 0;
      padding-bottom: 100%; /* makes square box: 250x250 via width */
      position: relative;
      overflow: hidden;
      border-radius: 0px;
      background: #ddd;
      border: 1px solid #000000;
    }

    /* the actual <img> fills the wrapper and is cropped via object-fit */
    .grid-item .img-box img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* caption below the image */
    .grid-item .name {
      margin-top: 10px;
      width: 100%;
      text-align: center;
      font-weight: 700;
      color: #111;
      background: none;      /* override any previous translucent background */
      text-shadow: none;
      padding: 6px 0 0 0;
      box-sizing: border-box;
    }

  </style>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/12.6.0/firebase-storage.js"></script>
</head>
<body>
  <h1>Gallery</h1>
  <div class="grid" id="gallery"></div>

  <!-- Firebase -->
  <script type="module">
  // gallery.js
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD9Oj4pG2hQOrRC6kQHzYLaoYfclYqrkC4",
      authDomain: "qr-code-storage-cafbd.firebaseapp.com",
      projectId: "qr-code-storage-cafbd",
      storageBucket: "qr-code-storage-cafbd.appspot.com",
      messagingSenderId: "331142708016",
      appId: "1:331142708016:web:eacbda8f3ea08b87df66f5",
      measurementId: "G-BMQ5BXCJL4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const galleryDiv = document.getElementById("gallery");

    async function loadGallery() {
      galleryDiv.innerHTML = ""; // clear first
      const querySnapshot = await getDocs(collection(db, "gallery"));

      querySnapshot.forEach((doc) => {
        const data = doc.data();

        // container
        const item = document.createElement("div");
        item.className = "grid-item";

        // image wrapper
        const imgBox = document.createElement("div");
        imgBox.className = "img-box";

        const img = document.createElement("img");
        img.src = data.url || "";      // URL of saved combined photo (photo + fake QR)
        img.alt = data.name || "Photo";
        imgBox.appendChild(img);

        item.appendChild(imgBox);

        // caption - appended after image so it appears below
        const nameDiv = document.createElement("div");
        nameDiv.className = "name";
        nameDiv.textContent = data.name || "Unnamed";
        item.appendChild(nameDiv);

        galleryDiv.appendChild(item);
      });
    }

    loadGallery().catch(err => {
      console.error("Failed to load gallery:", err);
      galleryDiv.textContent = "Failed to load gallery.";
    });

  </script>
</body>
</html>
