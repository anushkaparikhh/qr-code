  <script>
(function moveP5IntoHolder(){
  const holder = document.getElementById('cameraHolder');
  if (!holder) return console.warn("cameraHolder not found");

  // Try every 75ms until a canvas or video exists. Stop after ~4s.
  let tries = 0;
  const maxTries = 60;
  const id = setInterval(() => {
    tries++;
    const canvas = document.querySelector('canvas');         // p5 canvas
    const vids = document.querySelectorAll('video');        // p5 video(s)

    // When canvas or video exists, move them inside the holder (preserve order)
    if (canvas || vids.length) {
      // Move video (if any) first so video appears above canvas if desired
      if (vids.length) {
        // pick the first <video> that p5 created
        const v = vids[0];
        if (v && v.parentNode !== holder) holder.insertBefore(v, holder.firstChild);
      }

      if (canvas && canvas.parentNode !== holder) {
        // Insert canvas after video (so canvas is below video) — adjust as needed
        if (holder.firstChild) holder.insertBefore(canvas, holder.firstChild.nextSibling);
        else holder.appendChild(canvas);
      }

      // Optionally center them via CSS
      holder.style.display = 'flex';
      holder.style.flexDirection = 'column';
      holder.style.alignItems = 'center';
      clearInterval(id);
      return;
    }

    if (tries >= maxTries) {
      clearInterval(id);
      console.warn("moveP5IntoHolder: timed out — no canvas/video found");
    }
  }, 75);
})();
</script>
